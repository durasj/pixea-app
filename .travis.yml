language: node_js
node_js:
- lts/*

cache:
  yarn: true
  directories:
  - node_modules

before_install:
- yarn global add greenkeeper-lockfile@1
- yarn global add firebase-tools
- yarn global add @angular/cli

before_script:
- greenkeeper-lockfile-update

after_script:
- greenkeeper-lockfile-upload

script:
- ng build --prod --aot

env:
  global:
    secure: 
